<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WillsFancy Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 10px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .calculator button {
            font-size: 1.5em;
            padding: 20px;
            border: none;
            border-radius: 5px;
            background-color: #4d4d4d;
            color: white;
            cursor: pointer;
        }

        .calculator button:hover {
            background-color: #666;
        }

        .calculator button.equal {
            background-color: #1e90ff;
            color: white;
        }

        .calculator button.ac, .calculator button.clr {
            background-color: #ff6347;
        }

        .calculator button.ac:hover, .calculator button.clr:hover {
            background-color: #ff4500;
        }

        .calculator input {
            grid-column: span 4;
            font-size: 2em;
            padding: 20px;
            text-align: right;
            border-radius: 5px;
            border: none;
            background-color: #1c1c1c;
            color: white;
        }

        .calculator .parenthesis {
            grid-column: span 2;
        }
    </style>
</head>
<body>

<div class="calculator">
   
    <input type="text" id="display" disabled>
    
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('/')">÷</button>

    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('*')">×</button>

    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('-')">−</button>

    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="calculate()" class="equal">=</button>
    <button onclick="appendToDisplay('+')">+</button>

    <button onclick="appendToDisplay('(')">(</button>
    <button onclick="appendToDisplay(')')">)</button>
    

    <button onclick="clearDisplay()" class="ac">AC</button>
    <button onclick="clearLast()" class="clr">CLR</button>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function clearLast() {
        let currentDisplay = document.getElementById('display').value;
        document.getElementById('display').value = currentDisplay.slice(0, -1);
    }

    function calculate() {
        let expression = document.getElementById('display').value;
        try {
            let result = eval(expression);
            document.getElementById('display').value = result;
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }
</script>

</body>
</html>
